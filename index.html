<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>UI Challenge 2</title>
</head>
<body>
    <h1>UI Challenge - Custom Form Elements</h1>
    <br>
    <form action="submit">
    <h2>Text Input</h2>
    <input type="text" placeholder="placeholder text"><br>
    <br>
    <h2>Text Input Required</h2><br>
    <input type="text" placeholder="placeholder text" required><br>
    <br>
    <h2>Select Box</h2>
    <select>
            <option value="1">Option 1</option>
            <option value="2">Option 2</option>
            <option value="3">Option 3</option>
            <option value="4">Option 4</option>
            <option value="5">Option 5</option>
    </select>
    <br>
    <br>
    <h2>Checkbox</h2>
    <input type="checkbox" name="" id="">
    <input type="checkbox" name="" id="" checked> <br>
    <h2>Radio</h2>
    <input type="radio" value="">
    <input type="radio" value="" checked> <br>
    <br>
    <h2>Submit</h2>
    <input type="submit" value="submit">
    <input type="submit" value="submit" checked>
</form>
</body>
</html>
